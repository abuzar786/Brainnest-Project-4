<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="display-section">
          <div class="display1">0</div>
          <div class="display2">0</div>
          <div class="display-result">0</div>
        </div>
        <div class="buttons-section">
          <div class="button all-clear-btn">C</div>
          <div class="button last-entity-clear">CE</div>
          <div class="button operation">%</div>
          <div class="button operation">/</div>

          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operation">*</div>

          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operation">-</div>

          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operation">+</div>

          <div class="button number btn-0">0</div>
          <div class="button number btn-dot">.</div>
          <div class="button equal-btn">=</div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
